<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centor Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css">
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-3xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">Centor Score (Modified)</h1>
        </header>

        <form id="centor-form" class="space-y-6">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Fill in the required inputs.</span>
            </div>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age (years)</label>
                    <input type="number" id="age" min="0" max="120" step="1" class="form-input" placeholder="e.g., 25" required>
                </div>
                <div>
                    <label for="temperature" class="block text-sm font-medium text-gray-700">Temperature</label>
                    <div class="field-combo">
                        <input type="number" id="temperature" step="0.1" class="combo-input" placeholder="e.g., 38.2" required>
                        <select id="temperature-unit" class="combo-select">
                            <option value="celsius">°C</option>
                            <option value="fahrenheit">°F</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="space-y-4">
                <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 bg-white">
                    <input type="checkbox" id="cough-absent" class="h-5 w-5 accent-indigo-600">
                    <span class="text-gray-800">Cough absent</span>
                </label>
                <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 bg-white">
                    <input type="checkbox" id="lymph-nodes" class="h-5 w-5 accent-indigo-600">
                    <span class="text-gray-800">Tender/swollen anterior cervical lymph nodes</span>
                </label>
                <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 bg-white">
                    <input type="checkbox" id="tonsil-exudate" class="h-5 w-5 accent-indigo-600">
                    <span class="text-gray-800">Exudate or swelling on tonsils</span>
                </label>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Calculate Centor Score
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">Centor Score</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Score</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');

            const collectPayload = () => {
                const age = parseInt(document.getElementById('age').value, 10);
                const temperature = parseFloat(document.getElementById('temperature').value);
                if (!Number.isFinite(age)) throw new Error('Enter age.');
                if (!Number.isFinite(temperature)) throw new Error('Enter temperature.');

                const unit =
                    document.getElementById('temperature-unit').value === 'fahrenheit'
                        ? 'degrees fahrenheit'
                        : 'degrees celsius';

                return {
                    age: [age, 'years'],
                    temperature: [temperature, unit],
                    cough_absent: document.getElementById('cough-absent').checked,
                    tender_lymph_nodes: document.getElementById('lymph-nodes').checked,
                    exudate_swelling_tonsils: document.getElementById('tonsil-exudate').checked,
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'centor-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'centor-score-modified-mcisaac-for-strep-pharyngitis',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
