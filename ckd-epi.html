<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD-EPI eGFR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css">
    <style>
        .step-card {
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            padding: 1.25rem;
            background: #f9fafb;
        }
        .step-card h3 {
            font-size: 0.95rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .pill-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .pill {
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            padding: 0.45rem 1.1rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: #4b5563;
            background-color: #fff;
            transition: all 0.15s ease;
        }
        .pill.active {
            background-color: #2563eb;
            color: #fff;
            border-color: #2563eb;
        }
        .slider-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .slider-wrapper output {
            min-width: 3rem;
            font-weight: 600;
            color: #111827;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-4xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">CKD-EPI (2021) eGFR</h1>
        </header>

        <form id="ckd-epi-form" class="space-y-6">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Please review the highlighted fields.</span>
            </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div class="step-card">
                        <h3>1 · Age</h3>
                        <input type="number" id="age-input" min="18" max="120" step="1" value="45" class="form-input" placeholder="e.g., 45" required>
                        <p class="helper-text mt-2">Enter whole years (18–120).</p>
                    </div>
                <div class="step-card">
                    <h3>2 · Sex</h3>
                    <div class="pill-group" id="sex-group">
                        <label class="pill active" data-value="male">Male</label>
                        <label class="pill" data-value="female">Female</label>
                    </div>
                    <p class="helper-text mt-2">Select the sex assigned at birth.</p>
                </div>
            </div>

            <div class="step-card">
                <h3>3 · Serum Creatinine</h3>
                <div class="field-combo">
                    <input type="number" id="creatinine-value" step="0.01" min="0.1" class="combo-input" placeholder="e.g., 1.0" required>
                    <select id="creatinine-unit" class="combo-select">
                        <option value="mg/dL">mg/dL</option>
                        <option value="µmol/L">µmol/L</option>
                    </select>
                </div>
                <p class="helper-text mt-2">Provide stable serum creatinine.</p>
            </div>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-2xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition" data-label="Compute eGFR">
                    Compute eGFR
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">Estimated GFR</h2>
            <p class="text-center text-sm text-gray-500 mt-1">CKD-EPI 2021 equation</p>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">eGFR (mL/min/1.73 m²)</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');
            const ageInput = document.getElementById('age-input');
            const sexGroup = document.getElementById('sex-group');

            const togglePills = (groupEl, value) => {
                groupEl.querySelectorAll('.pill').forEach((pill) => {
                    pill.classList.toggle('active', pill.dataset.value === value);
                });
            };

            sexGroup.addEventListener('click', (event) => {
                const target = event.target.closest('.pill');
                if (!target) return;
                togglePills(sexGroup, target.dataset.value);
            });

            const collectPayload = () => {
                const age = parseInt(ageInput.value, 10);
                if (!Number.isFinite(age)) throw new Error('Age');

                const creatinine = parseFloat(document.getElementById('creatinine-value').value);
                if (!Number.isFinite(creatinine) || creatinine <= 0) {
                    throw new Error('Serum creatinine');
                }

                const activeSex = sexGroup.querySelector('.pill.active');
                if (!activeSex) throw new Error('Select sex');

                return {
                    age: [age, 'years'],
                    sex: activeSex.dataset.value === 'male' ? 'Male' : 'Female',
                    creatinine: [creatinine, document.getElementById('creatinine-unit').value],
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;

                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }

                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'ckd-epi-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'ckd-epi-equations-for-glomerular-filtration-rate',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
