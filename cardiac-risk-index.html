<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revised Cardiac Risk Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css">
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-4xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">Revised Cardiac Risk Index</h1>
        </header>

        <form id="cri-form" class="space-y-6">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Check the required inputs.</span>
            </div>

            <section class="grid md:grid-cols-2 gap-6">
                <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4">
                    <input type="checkbox" id="elevated-surgery" class="h-5 w-5 accent-blue-600">
                    <span class="text-sm font-medium text-gray-800">Elevated-risk surgery</span>
                </label>
                <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4">
                    <input type="checkbox" id="ihd" class="h-5 w-5 accent-blue-600">
                    <span class="text-sm font-medium text-gray-800">History of ischemic heart disease</span>
                </label>
                <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4">
                    <input type="checkbox" id="chf" class="h-5 w-5 accent-blue-600">
                    <span class="text-sm font-medium text-gray-800">History of CHF</span>
                </label>
                <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4">
                    <input type="checkbox" id="cerebrovascular" class="h-5 w-5 accent-blue-600">
                    <span class="text-sm font-medium text-gray-800">History of cerebrovascular disease</span>
                </label>
                <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4">
                    <input type="checkbox" id="insulin" class="h-5 w-5 accent-blue-600">
                    <span class="text-sm font-medium text-gray-800">Pre-operative insulin therapy</span>
                </label>
            </section>

            <section>
                <label class="block text-sm font-medium text-gray-700 mb-2">Pre-operative creatinine</label>
                <div class="field-combo">
                    <input type="number" id="creatinine" min="0" step="0.01" class="combo-input" placeholder="e.g., 1.4" required>
                    <select id="creatinine-unit" class="combo-select">
                        <option value="mg/dL">mg/dL</option>
                        <option value="µmol/L">µmol/L</option>
                    </select>
                </div>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Calculate RCRI
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">RCRI Score</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Score</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');
            const checkbox = (id) => document.getElementById(id).checked;

            const collectPayload = () => {
                const creatinine = parseFloat(document.getElementById('creatinine').value);
                if (!Number.isFinite(creatinine)) throw new Error('Pre-operative creatinine is required.');

                return {
                    elevated_risk_surgery: checkbox('elevated-surgery'),
                    ischemetic_heart_disease: checkbox('ihd'),
                    congestive_heart_failure: checkbox('chf'),
                    cerebrovascular_disease: checkbox('cerebrovascular'),
                    pre_operative_insulin_treatment: checkbox('insulin'),
                    pre_operative_creatinine: [creatinine, document.getElementById('creatinine-unit').value],
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'cri-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'revised-cardiac-risk-index-for-pre-operative-risk',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
