<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELD-Na (UNOS/OPTN)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css">
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-4xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">MELD-Na (UNOS/OPTN)</h1>
        </header>

        <form id="meld-form" class="space-y-6">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Fill in all required laboratory values.</span>
            </div>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Serum creatinine</label>
                    <div class="field-combo">
                        <input type="number" id="creatinine" min="0" step="0.01" class="combo-input" placeholder="e.g., 1.3" required>
                        <select id="creatinine-unit" class="combo-select">
                            <option value="mg/dL">mg/dL</option>
                            <option value="µmol/L">µmol/L</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Total bilirubin</label>
                    <div class="field-combo">
                        <input type="number" id="bilirubin" min="0" step="0.1" class="combo-input" placeholder="e.g., 2.4" required>
                        <select id="bilirubin-unit" class="combo-select">
                            <option value="mg/dL">mg/dL</option>
                            <option value="µmol/L">µmol/L</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Sodium</label>
                    <div class="field-combo">
                        <input type="number" id="sodium" min="100" max="200" step="0.1" class="combo-input" placeholder="e.g., 133" required>
                        <select id="sodium-unit" class="combo-select">
                            <option value="mEq/L">mEq/L</option>
                            <option value="mmol/L">mmol/L</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">INR</label>
                    <input type="number" id="inr" min="0.5" step="0.01" class="form-input" placeholder="e.g., 1.2" required>
                </div>
            </section>

            <section class="grid gap-4 md:grid-cols-2">
                <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4">
                    <input type="checkbox" id="dialysis" class="h-5 w-5 accent-indigo-600">
                    <span class="text-sm text-gray-800">Dialysis ≥2 sessions in past week</span>
                </label>
                <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4">
                    <input type="checkbox" id="cvvhd" class="h-5 w-5 accent-indigo-600">
                    <span class="text-sm text-gray-800">CVVHD in past 24 hours</span>
                </label>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Calculate MELD-Na
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">MELD-Na Score</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Score</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');

            const collectPayload = () => {
                const creatinine = parseFloat(document.getElementById('creatinine').value);
                const bilirubin = parseFloat(document.getElementById('bilirubin').value);
                const sodium = parseFloat(document.getElementById('sodium').value);
                const inr = parseFloat(document.getElementById('inr').value);

                if (![creatinine, bilirubin, sodium, inr].every(Number.isFinite)) {
                    throw new Error('All labs are required.');
                }

                return {
                    creatinine: [creatinine, document.getElementById('creatinine-unit').value],
                    Bilirubin: [bilirubin, document.getElementById('bilirubin-unit').value],
                    Sodium: [sodium, document.getElementById('sodium-unit').value],
                    'international normalized ratio': inr,
                    'Dialysis at least twice in the past week': document.getElementById('dialysis').checked,
                    'Continuous veno-venous hemodialysis for ≥24 hours in the past week': document.getElementById('cvvhd').checked,
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'meld-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'meld-na-unos-optn',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
