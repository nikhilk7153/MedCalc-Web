<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDL Calculated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css" />
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-3xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">LDL (Friedewald)</h1>
        </header>

        <form id="ldl-form" class="space-y-6">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Enter total cholesterol, HDL, and triglycerides.</span>
            </div>

            <section class="space-y-4">
                <div>
                    <label for="total-chol" class="block text-sm font-medium text-gray-700">Total cholesterol</label>
                    <div class="field-combo">
                        <input type="number" id="total-chol" min="0" step="0.1" class="combo-input" placeholder="e.g., 220" required />
                        <select id="total-chol-unit" class="combo-select">
                            <option value="mg/dL">mg/dL</option>
                            <option value="mmol/L">mmol/L</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="hdl" class="block text-sm font-medium text-gray-700">HDL cholesterol</label>
                    <div class="field-combo">
                        <input type="number" id="hdl" min="0" step="0.1" class="combo-input" placeholder="e.g., 45" required />
                        <select id="hdl-unit" class="combo-select">
                            <option value="mg/dL">mg/dL</option>
                            <option value="mmol/L">mmol/L</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="triglycerides" class="block text-sm font-medium text-gray-700">Triglycerides</label>
                    <div class="field-combo">
                        <input type="number" id="triglycerides" min="0" step="0.1" class="combo-input" placeholder="e.g., 150" required />
                        <select id="triglycerides-unit" class="combo-select">
                            <option value="mg/dL">mg/dL</option>
                            <option value="mmol/L">mmol/L</option>
                        </select>
                    </div>
                </div>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Calculate LDL
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">LDL Result</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">mg/dL</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');

            const collectPayload = () => {
                const total = parseFloat(document.getElementById('total-chol').value);
                const hdl = parseFloat(document.getElementById('hdl').value);
                const trig = parseFloat(document.getElementById('triglycerides').value);
                if (![total, hdl, trig].every(Number.isFinite)) {
                    throw new Error('All lipid values are required.');
                }

                return {
                    'Total cholesterol': [total, document.getElementById('total-chol-unit').value],
                    'high-density lipoprotein cholesterol': [hdl, document.getElementById('hdl-unit').value],
                    Triglycerides: [trig, document.getElementById('triglycerides-unit').value],
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'ldl-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'ldl-calculated',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
