<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcium Correction for Hypoalbuminemia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css" />
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">Calcium Correction</h1>
        </header>

        <form id="calcium-form" class="space-y-6">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Please enter both measured calcium and albumin.</span>
            </div>

            <section class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Measured calcium</label>
                    <div class="field-combo">
                        <input type="number" id="calcium-value" min="0" step="0.1" class="combo-input" placeholder="e.g., 8.4" required />
                        <select id="calcium-unit" class="combo-select">
                            <option value="mg/dL">mg/dL</option>
                            <option value="mmol/L">mmol/L</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Serum albumin</label>
                    <div class="field-combo">
                        <input type="number" id="albumin-value" min="0" step="0.1" class="combo-input" placeholder="e.g., 2.8" required />
                        <select id="albumin-unit" class="combo-select">
                            <option value="g/dL">g/dL</option>
                            <option value="g/L">g/L</option>
                        </select>
                    </div>
                    <p class="helper-text">Normal albumin is assumed to be 4 g/dL.</p>
                </div>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Correct Calcium
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">Corrected Calcium</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">mg/dL</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');

            const collectPayload = () => {
                const calcium = parseFloat(document.getElementById('calcium-value').value);
                const albumin = parseFloat(document.getElementById('albumin-value').value);
                if (!Number.isFinite(calcium) || !Number.isFinite(albumin)) {
                    throw new Error('Provide numeric calcium and albumin.');
                }

                return {
                    Calcium: [calcium, document.getElementById('calcium-unit').value],
                    Albumin: [albumin, document.getElementById('albumin-unit').value],
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'calcium-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'calcium-correction-for-hypoalbuminemia',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
