<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasgow Coma Score (GCS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css">
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-3xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">Glasgow Coma Score (GCS)</h1>
        </header>

        <form id="gcs-form" class="space-y-6">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Please select a value for each component.</span>
            </div>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="eye-response" class="block text-sm font-medium text-gray-700">Best eye response</label>
                    <select id="eye-response" class="form-input" required>
                        <option value="eyes open spontaneously">Eyes open spontaneously</option>
                        <option value="eye opening to verbal command">Eye opening to verbal command</option>
                        <option value="eye opening to pain">Eye opening to pain</option>
                        <option value="no eye opening">No eye opening</option>
                        <option value="not testable">Not testable / unclear</option>
                    </select>
                </div>
                <div>
                    <label for="verbal-response" class="block text-sm font-medium text-gray-700">Best verbal response</label>
                    <select id="verbal-response" class="form-input" required>
                        <option value="oriented">Oriented</option>
                        <option value="confused">Confused</option>
                        <option value="inappropriate words">Inappropriate words</option>
                        <option value="incomprehensible sounds">Incomprehensible sounds</option>
                        <option value="no verbal response">No verbal response</option>
                        <option value="not testable">Not testable / intubated</option>
                    </select>
                </div>
            </section>

            <section>
                <label for="motor-response" class="block text-sm font-medium text-gray-700">Best motor response</label>
                <select id="motor-response" class="form-input" required>
                    <option value="obeys commands">Obeys commands</option>
                    <option value="localizes pain">Localizes pain</option>
                    <option value="withdrawal from pain">Withdrawal from pain</option>
                    <option value="flexion to pain">Flexion to pain (decorticate)</option>
                    <option value="extension to pain">Extension to pain (decerebrate)</option>
                    <option value="no motor response">No motor response</option>
                </select>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Calculate GCS
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">GCS Result</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Score</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');

            const collectPayload = () => ({
                'Best eye response': document.getElementById('eye-response').value,
                'Best verbal response': document.getElementById('verbal-response').value,
                'Best motor response': document.getElementById('motor-response').value,
            });

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'gcs-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'glasgow-coma-score-gcs',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
