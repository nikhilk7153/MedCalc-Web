<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PERC Rule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css" />
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-3xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">PERC Rule for PE</h1>
        </header>

        <form id="perc-form" class="space-y-6">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Fill in age, heart rate, oxygen saturation, and toggle the findings.</span>
            </div>

            <section class="grid md:grid-cols-3 gap-6">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age (years)</label>
                    <input type="number" id="age" min="0" max="120" step="1" class="form-input" placeholder="e.g., 42" required />
                </div>
                <div>
                    <label for="heart-rate" class="block text-sm font-medium text-gray-700">Heart rate (bpm)</label>
                    <input type="number" id="heart-rate" min="0" step="1" class="form-input" placeholder="e.g., 88" required />
                </div>
                <div>
                    <label for="o2" class="block text-sm font-medium text-gray-700">O₂ saturation (%)</label>
                    <input type="number" id="o2" min="0" max="100" step="any" class="form-input" placeholder="e.g., 97" required />
                </div>
            </section>

            <section class="grid md:grid-cols-2 gap-4">
                <label class="option-pill"><input type="checkbox" id="leg-swelling" /> <span>Unilateral leg swelling</span></label>
                <label class="option-pill"><input type="checkbox" id="hemoptysis" /> <span>Hemoptysis</span></label>
                <label class="option-pill"><input type="checkbox" id="recent-surgery" /> <span>Recent surgery or trauma</span></label>
                <label class="option-pill"><input type="checkbox" id="prev-dvt" /> <span>Previous DVT</span></label>
                <label class="option-pill"><input type="checkbox" id="prev-pe" /> <span>Previous PE</span></label>
                <label class="option-pill"><input type="checkbox" id="hormone-use" /> <span>Hormone use</span></label>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Count Criteria
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">PERC Criteria Met</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Total</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');

            const collectPayload = () => {
                const age = parseInt(document.getElementById('age').value, 10);
                const heartRate = parseFloat(document.getElementById('heart-rate').value);
                const o2 = parseFloat(document.getElementById('o2').value);
                if (![age, heartRate, o2].every(Number.isFinite)) {
                    throw new Error('Numeric entries are required.');
                }

                return {
                    age: [age, 'years'],
                    'Heart Rate or Pulse': [heartRate, 'beats/min'],
                    'O₂ saturation percentage': [o2, '%'],
                    'Unilateral Leg Swelling': document.getElementById('leg-swelling').checked,
                    Hemoptysis: document.getElementById('hemoptysis').checked,
                    'Recent surgery or trauma': document.getElementById('recent-surgery').checked,
                    'Previously documented Deep Vein Thrombosis': document.getElementById('prev-dvt').checked,
                    'Previously Documented Pulmonary Embolism': document.getElementById('prev-pe').checked,
                    'Hormone use': document.getElementById('hormone-use').checked,
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'perc-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'perc-rule-for-pulmonary-embolism',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
