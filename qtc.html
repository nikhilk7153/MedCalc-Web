<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTc Calculators</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css">
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-4xl calculator-card">
        <header class="mb-8 text-center">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900 mt-2">QTc Calculators</h1>
        </header>

        <form id="qtc-form" class="space-y-8">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Please review the highlighted fields.</span>
            </div>

            <section class="space-y-3">
                <h2 class="text-lg font-semibold text-gray-800">Formula</h2>
                <select id="qtc-selector" class="form-input">
                    <option value="qtc-bazett-calculator">Bazett</option>
                    <option value="qtc-fridericia-calculator">Fridericia</option>
                    <option value="qtc-framingham-calculator">Framingham</option>
                    <option value="qtc-hodges-calculator">Hodges</option>
                    <option value="qtc-rautaharju-calculator">Rautaharju</option>
                </select>
                <p id="qtc-description" class="text-sm text-gray-600">
                    QTc using Bazett: QT / √(RR) with RR = 60 / heart rate.
                </p>
            </section>

            <section class="space-y-4">
                <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">Inputs</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="heart-rate" class="block text-sm font-medium text-gray-700">Heart Rate (beats/min)</label>
                        <input type="number" id="heart-rate" class="form-input" min="1" step="1" placeholder="e.g., 70" required>
                    </div>
                    <div>
                        <label for="qt-interval" class="block text-sm font-medium text-gray-700">QT Interval (msec)</label>
                        <input type="number" id="qt-interval" class="form-input" min="1" step="1" placeholder="e.g., 420" required>
                        <p class="helper-text">Enter raw QT interval in milliseconds.</p>
                    </div>
                </div>
            </section>

            <div class="pt-4">
                <button id="calculate-btn" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition" data-label="Calculate QTc">
                    Calculate QTc
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden mt-10 rounded-2xl border p-6">
            <h2 id="result-title" class="text-xl font-semibold text-center text-gray-900">Result</h2>
            <p id="result-meta" class="text-center text-sm text-gray-500 mt-1"></p>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Corrected QT Interval (ms)</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formulas = {
                'qtc-bazett-calculator': 'Bazett: QT / √(RR), classic but over-corrects at high rates.',
                'qtc-fridericia-calculator': 'Fridericia: QT / RR^(1/3), better when heart rate deviates from normal.',
                'qtc-framingham-calculator': 'Framingham: QT + 0.154 * (1 - RR), linear correction.',
                'qtc-hodges-calculator': 'Hodges: QT + 1.75 * (heart rate - 60).',
                'qtc-rautaharju-calculator': 'Rautaharju: Regression-based correction from Rautaharju et al.',
            };

            const selector = document.getElementById('qtc-selector');
            const descriptionEl = document.getElementById('qtc-description');
            const resultContainer = document.getElementById('result-container');
            const resultTitle = document.getElementById('result-title');
            const resultMeta = document.getElementById('result-meta');
            const resultValue = document.getElementById('result-value');
            const resultExplanationPanel = document.getElementById('result-explanation-panel');
            const resultExplanation = document.getElementById('result-explanation');

            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');
            let currentSlug = selector.value;

            const updateDescription = () => {
                descriptionEl.textContent = formulas[currentSlug] || '';
                resultContainer.classList.add('hidden');
            };

            selector.addEventListener('change', () => {
                currentSlug = selector.value;
                updateDescription();
            });

            updateDescription();

            const collectPayload = () => {
                const heartRate = parseFloat(document.getElementById('heart-rate').value);
                const qtInterval = parseFloat(document.getElementById('qt-interval').value);
                if (!Number.isFinite(heartRate) || heartRate <= 0) {
                    throw new Error('Please enter a valid heart rate.');
                }
                if (!Number.isFinite(qtInterval) || qtInterval <= 0) {
                    throw new Error('Please enter a valid QT interval.');
                }

                return {
                    'Heart Rate or Pulse': [heartRate, 'beats/min'],
                    'QT Interval': [qtInterval, 'msec'],
                };
            };

            const renderResult = (result) => {
                resultTitle.textContent = selector.options[selector.selectedIndex].text;
                resultMeta.textContent = formulas[currentSlug] || '';

                const value = result.answer ?? result.raw_score ?? result.score;
                resultValue.textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;

                if (result.explanation) {
                    resultExplanation.textContent = result.explanation;
                    resultExplanationPanel.classList.remove('hidden');
                } else {
                    resultExplanationPanel.classList.add('hidden');
                }

                resultContainer.classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'qtc-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                collectPayload,
                getEndpoint: () => `${apiBase}/api/calculators/${currentSlug}`,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
