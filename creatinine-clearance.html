<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatinine Clearance (Cockcroft-Gault)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css">
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-4xl calculator-card">
        <header class="mb-8 text-center">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900 mt-2">Creatinine Clearance</h1>
        </header>

        <form id="crcl-form" class="space-y-8">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Please review the highlighted fields.</span>
            </div>

            <section class="space-y-4">
                <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">Demographics</h2>
                <div class="grid md:grid-cols-3 gap-6">
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700">Age (years)</label>
                        <input type="number" id="age" min="0" max="120" step="1" class="form-input" placeholder="e.g., 58" required>
                    </div>
                    <div class="md:col-span-2">
                        <span class="block text-sm font-medium text-gray-700 mb-2">Sex</span>
                        <div class="radio-toggle">
                            <input type="radio" id="sex-male" name="sex" value="male" required>
                            <label for="sex-male">Male</label>
                            <input type="radio" id="sex-female" name="sex" value="female">
                            <label for="sex-female">Female</label>
                        </div>
                    </div>
                </div>
            </section>

            <section class="space-y-4">
                <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">Anthropometrics</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="weight-value" class="block text-sm font-medium text-gray-700">Weight</label>
                        <div class="field-combo mt-1">
                            <input type="number" id="weight-value" step="0.1" min="1" class="combo-input" placeholder="e.g., 70" required>
                            <select id="weight-unit" class="combo-select">
                                <option value="kg">kg</option>
                                <option value="lbs">lbs</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Height</label>
                        <select id="height-mode" class="form-input">
                            <option value="cm">Centimeters</option>
                            <option value="m">Meters</option>
                            <option value="ft-in">Feet + inches</option>
                        </select>
                        <div id="height-metric" class="mt-3">
                            <input type="number" id="height-metric-value" step="0.1" min="1" class="form-input" placeholder="e.g., 172" required>
                        </div>
                        <div id="height-ftin" class="mt-3 hidden">
                            <div class="grid grid-cols-2 gap-3">
                                <input type="number" id="height-ft" min="0" step="1" class="form-input" placeholder="ft">
                                <input type="number" id="height-in" min="0" step="1" class="form-input" placeholder="in">
                            </div>
                            <p class="helper-text">Enter both feet and inches.</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="space-y-4">
                <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">Laboratory</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="creatinine-value" class="block text-sm font-medium text-gray-700">Serum Creatinine</label>
                        <div class="field-combo mt-1">
                            <input type="number" id="creatinine-value" step="0.01" min="0.1" class="combo-input" placeholder="e.g., 1.1" required>
                            <select id="creatinine-unit" class="combo-select">
                                <option value="mg/dL">mg/dL</option>
                                <option value="µmol/L">µmol/L</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <div class="pt-4">
                <button id="calculate-btn" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition" data-label="Calculate CrCl">
                    Calculate CrCl
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden mt-10 rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">Result</h2>
            <p class="text-center text-sm text-gray-500 mt-1">Cockcroft–Gault creatinine clearance.</p>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Creatinine Clearance (mL/min)</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');
            const heightModeSelect = document.getElementById('height-mode');
            const heightMetric = document.getElementById('height-metric');
            const heightFtIn = document.getElementById('height-ftin');
            const resultContainer = document.getElementById('result-container');
            const resultValue = document.getElementById('result-value');
            const resultExplanation = document.getElementById('result-explanation');
            const resultExplanationPanel = document.getElementById('result-explanation-panel');

            const updateHeightMode = () => {
                const mode = heightModeSelect.value;
                heightMetric.classList.toggle('hidden', mode === 'ft-in');
                heightFtIn.classList.toggle('hidden', mode !== 'ft-in');
                const metricInput = document.getElementById('height-metric-value');
                if (mode === 'ft-in') {
                    metricInput.removeAttribute('required');
                    document.getElementById('height-ft').setAttribute('required', 'required');
                    document.getElementById('height-in').setAttribute('required', 'required');
                } else {
                    metricInput.setAttribute('required', 'required');
                    document.getElementById('height-ft').removeAttribute('required');
                    document.getElementById('height-in').removeAttribute('required');
                }
            };

            heightModeSelect.addEventListener('change', updateHeightMode);
            updateHeightMode();

            const ensureNumber = (id, label) => {
                const value = parseFloat(document.getElementById(id).value);
                if (!Number.isFinite(value)) throw new Error(label);
                return value;
            };

            const getHeightPayload = () => {
                const mode = heightModeSelect.value;
                if (mode === 'cm') {
                    return [ensureNumber('height-metric-value', 'Height (cm)'), 'cm'];
                }
                if (mode === 'm') {
                    return [ensureNumber('height-metric-value', 'Height (m)'), 'm'];
                }
                const feet = ensureNumber('height-ft', 'Height (ft)');
                const inches = ensureNumber('height-in', 'Height (in)');
                return [feet, 'ft', inches, 'in'];
            };

            const getSex = () => {
                const radio = document.querySelector('input[name="sex"]:checked');
                if (!radio) throw new Error('Sex');
                return radio.value === 'male' ? 'Male' : 'Female';
            };

            const collectPayload = () => {
                const missing = [];
                const capture = (fn, label) => {
                    try {
                        return fn();
                    } catch {
                        missing.push(label);
                        return null;
                    }
                };

                const payload = {};
                const age = capture(() => ensureNumber('age', 'Age'), 'Age');
                if (age !== null) payload.age = [age, 'years'];
                try {
                    payload.sex = getSex();
                } catch {
                    missing.push('Sex');
                }

                const weightValue = capture(() => ensureNumber('weight-value', 'Weight'), 'Weight');
                if (weightValue !== null) {
                    payload.weight = [weightValue, document.getElementById('weight-unit').value];
                }

                const height = capture(getHeightPayload, 'Height');
                if (height) payload.height = height;

                const creatinineValue = capture(() => ensureNumber('creatinine-value', 'Creatinine'), 'Creatinine');
                if (creatinineValue !== null) {
                    payload.creatinine = [creatinineValue, document.getElementById('creatinine-unit').value];
                }

                if (missing.length) {
                    throw new Error(`Please complete: ${missing.join(', ')}`);
                }

                return payload;
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                resultValue.textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    resultExplanation.textContent = result.explanation;
                    resultExplanationPanel.classList.remove('hidden');
                } else {
                    resultExplanationPanel.classList.add('hidden');
                }
                resultContainer.classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'crcl-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'creatinine-clearance-cockcroft-gault-equation',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
