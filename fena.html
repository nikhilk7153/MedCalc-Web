<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractional Excretion of Sodium (FENa)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css">
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-3xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">FENa Calculator</h1>
        </header>

        <form id="fena-form" class="space-y-6">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Please enter all four concentrations.</span>
            </div>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="serum-sodium" class="block text-sm font-medium text-gray-700">Serum sodium</label>
                    <div class="field-combo">
                        <input type="number" id="serum-sodium" min="0" step="0.1" class="combo-input" placeholder="e.g., 140" required>
                        <select id="serum-sodium-unit" class="combo-select">
                            <option value="mEq/L">mEq/L</option>
                            <option value="mmol/L">mmol/L</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="serum-creatinine" class="block text-sm font-medium text-gray-700">Serum creatinine</label>
                    <div class="field-combo">
                        <input type="number" id="serum-creatinine" min="0" step="0.01" class="combo-input" placeholder="e.g., 1.3" required>
                        <select id="serum-creatinine-unit" class="combo-select">
                            <option value="mg/dL">mg/dL</option>
                            <option value="µmol/L">µmol/L</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="urine-sodium" class="block text-sm font-medium text-gray-700">Urine sodium</label>
                    <div class="field-combo">
                        <input type="number" id="urine-sodium" min="0" step="0.1" class="combo-input" placeholder="e.g., 45" required>
                        <select id="urine-sodium-unit" class="combo-select">
                            <option value="mEq/L">mEq/L</option>
                            <option value="mmol/L">mmol/L</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="urine-creatinine" class="block text-sm font-medium text-gray-700">Urine creatinine</label>
                    <div class="field-combo">
                        <input type="number" id="urine-creatinine" min="0" step="0.1" class="combo-input" placeholder="e.g., 80" required>
                        <select id="urine-creatinine-unit" class="combo-select">
                            <option value="mg/dL">mg/dL</option>
                            <option value="µmol/L">µmol/L</option>
                        </select>
                    </div>
                </div>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Calculate FENa (%)
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">Fractional Excretion of Sodium</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">FENa (%)</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');

            const requireNumber = (id) => {
                const value = parseFloat(document.getElementById(id).value);
                if (!Number.isFinite(value)) throw new Error('Missing value');
                return value;
            };

            const collectPayload = () => ({
                Sodium: [requireNumber('serum-sodium'), document.getElementById('serum-sodium-unit').value],
                creatinine: [requireNumber('serum-creatinine'), document.getElementById('serum-creatinine-unit').value],
                'Urine sodium': [requireNumber('urine-sodium'), document.getElementById('urine-sodium-unit').value],
                'Urine creatinine': [requireNumber('urine-creatinine'), document.getElementById('urine-creatinine-unit').value],
            });

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'fena-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'fractional-excretion-of-sodium-fena',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
