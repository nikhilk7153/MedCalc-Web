<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child-Pugh Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css">
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-4xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">Child-Pugh Score</h1>
        </header>

        <form id="child-pugh-form" class="space-y-6">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Please check the fields below.</span>
            </div>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="inr" class="block text-sm font-medium text-gray-700">INR</label>
                    <input type="number" id="inr" min="0" step="0.01" class="form-input" placeholder="e.g., 1.5" required>
                </div>
                <div>
                    <label for="ascites" class="block text-sm font-medium text-gray-700">Ascites</label>
                    <select id="ascites" class="form-input">
                        <option value="absent">Absent</option>
                        <option value="slight">Slight</option>
                        <option value="moderate">Moderate</option>
                    </select>
                </div>
            </section>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="bilirubin-value" class="block text-sm font-medium text-gray-700">Total bilirubin</label>
                    <div class="field-combo">
                        <input type="number" id="bilirubin-value" step="0.1" min="0" class="combo-input" placeholder="e.g., 1.8" required>
                        <select id="bilirubin-unit" class="combo-select">
                            <option value="mg/dL">mg/dL</option>
                            <option value="µmol/L">µmol/L</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="albumin-value" class="block text-sm font-medium text-gray-700">Albumin</label>
                    <div class="field-combo">
                        <input type="number" id="albumin-value" step="0.1" min="0" class="combo-input" placeholder="e.g., 3.2" required>
                        <select id="albumin-unit" class="combo-select">
                            <option value="g/dL">g/dL</option>
                            <option value="g/L">g/L</option>
                        </select>
                    </div>
                </div>
            </section>

            <section>
                <label for="encephalopathy" class="block text-sm font-medium text-gray-700">Encephalopathy grade</label>
                <select id="encephalopathy" class="form-input">
                    <option value="No Encephalopathy">No encephalopathy</option>
                    <option value="Grade 1-2">Grade 1-2</option>
                    <option value="Grade 3-4">Grade 3-4</option>
                </select>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Calculate Score
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">Child-Pugh Score</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Score</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');

            const collectPayload = () => {
                const inr = parseFloat(document.getElementById('inr').value);
                const bilirubin = parseFloat(document.getElementById('bilirubin-value').value);
                const albumin = parseFloat(document.getElementById('albumin-value').value);
                if (!Number.isFinite(inr)) throw new Error('Enter a valid INR.');
                if (!Number.isFinite(bilirubin)) throw new Error('Enter total bilirubin.');
                if (!Number.isFinite(albumin)) throw new Error('Enter albumin.');

                return {
                    inr,
                    bilirubin: [bilirubin, document.getElementById('bilirubin-unit').value],
                    albumin: [albumin, document.getElementById('albumin-unit').value],
                    ascites: document.getElementById('ascites').value,
                    encephalopathy: document.getElementById('encephalopathy').value,
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'child-pugh-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'child-pugh-score-for-cirrhosis-mortality',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
