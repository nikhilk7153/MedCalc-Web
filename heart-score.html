<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEART Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css">
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-4xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">HEART Score</h1>
        </header>

        <form id="heart-form" class="space-y-8">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Please review the inputs below.</span>
            </div>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">History impression</label>
                    <select id="history" class="form-input">
                        <option value="Slightly suspicious">Slightly suspicious</option>
                        <option value="Moderately suspicious">Moderately suspicious</option>
                        <option value="Highly suspicious">Highly suspicious</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Electrocardiogram</label>
                    <select id="ekg" class="form-input">
                        <option value="Normal">Normal</option>
                        <option value="Non-specific repolarization disturbance">Non-specific repolarization disturbance</option>
                        <option value="Significant ST deviation">Significant ST deviation</option>
                    </select>
                </div>
            </section>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Age (years)</label>
                    <input type="number" id="age" min="18" max="120" step="1" class="form-input" placeholder="e.g., 58" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Initial troponin</label>
                    <select id="troponin" class="form-input">
                        <option value="less than or equal to normal limit">≤ normal limit</option>
                        <option value="between the normal limit or up to three times the normal limit">1-3× normal limit</option>
                        <option value="greater than three times normal limit">>3× normal limit</option>
                    </select>
                </div>
            </section>

            <section>
                <h2 class="text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wide">Risk factors</h2>
                <div class="grid md:grid-cols-2 gap-4">
                    <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 bg-white">
                        <input type="checkbox" id="hypertension" class="h-5 w-5 accent-indigo-600">
                        <span>Hypertension</span>
                    </label>
                    <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 bg-white">
                        <input type="checkbox" id="hypercholesterolemia" class="h-5 w-5 accent-indigo-600">
                        <span>Hypercholesterolemia</span>
                    </label>
                    <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 bg-white">
                        <input type="checkbox" id="diabetes" class="h-5 w-5 accent-indigo-600">
                        <span>Diabetes mellitus</span>
                    </label>
                    <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 bg-white">
                        <input type="checkbox" id="obesity" class="h-5 w-5 accent-indigo-600">
                        <span>Obesity (BMI &gt;30)</span>
                    </label>
                    <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 bg-white">
                        <input type="checkbox" id="smoking" class="h-5 w-5 accent-indigo-600">
                        <span>Smoking (current/recent)</span>
                    </label>
                    <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 bg-white">
                        <input type="checkbox" id="family-cvd" class="h-5 w-5 accent-indigo-600">
                        <span>Family history of CVD &lt;65y</span>
                    </label>
                    <label class="flex items-center gap-3 rounded-xl border border-gray-200 p-4 bg-white">
                        <input type="checkbox" id="atherosclerosis" class="h-5 w-5 accent-indigo-600">
                        <span>Atherosclerotic disease</span>
                    </label>
                </div>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Calculate HEART Score
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">HEART Score</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Score</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');
            const checkbox = (id) => document.getElementById(id).checked;

            const collectPayload = () => {
                const age = parseInt(document.getElementById('age').value, 10);
                if (!Number.isFinite(age)) throw new Error('Enter age in years.');

                return {
                    history: document.getElementById('history').value,
                    electrocardiogram: document.getElementById('ekg').value,
                    age: [age, 'years'],
                    initial_troponin: document.getElementById('troponin').value,
                    hypertension: checkbox('hypertension'),
                    hypercholesterolemia: checkbox('hypercholesterolemia'),
                    diabetes_mellitus: checkbox('diabetes'),
                    obesity: checkbox('obesity'),
                    smoking: checkbox('smoking'),
                    family_with_cvd: checkbox('family-cvd'),
                    atherosclerotic_disease: checkbox('atherosclerosis'),
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'heart-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'heart-score-for-major-cardiac-events',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
