<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURB-65 Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css" />
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-3xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">CURB-65 Score</h1>
        </header>

        <form id="curb-form" class="space-y-6">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Fill in age, vitals, and BUN.</span>
            </div>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age (years)</label>
                    <input type="number" id="age" min="0" max="120" step="1" class="form-input" placeholder="e.g., 68" required />
                </div>
                <div>
                    <label for="confusion" class="block text-sm font-medium text-gray-700">Confusion</label>
                    <select id="confusion" class="form-input">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
            </section>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="sys-bp" class="block text-sm font-medium text-gray-700">Systolic BP (mm Hg)</label>
                    <input type="number" id="sys-bp" min="0" step="1" class="form-input" placeholder="e.g., 95" required />
                </div>
                <div>
                    <label for="dia-bp" class="block text-sm font-medium text-gray-700">Diastolic BP (mm Hg)</label>
                    <input type="number" id="dia-bp" min="0" step="1" class="form-input" placeholder="e.g., 60" required />
                </div>
                <div>
                    <label for="resp-rate" class="block text-sm font-medium text-gray-700">Respiratory rate (breaths/min)</label>
                    <input type="number" id="resp-rate" min="0" step="1" class="form-input" placeholder="e.g., 32" required />
                </div>
                <div>
                    <label for="bun" class="block text-sm font-medium text-gray-700">Blood urea nitrogen</label>
                    <div class="field-combo">
                        <input type="number" id="bun" min="0" step="0.1" class="combo-input" placeholder="e.g., 30" required />
                        <select id="bun-unit" class="combo-select">
                            <option value="mg/dL">mg/dL</option>
                            <option value="mmol/L">mmol/L</option>
                        </select>
                    </div>
                </div>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover/bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Calculate CURB-65
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">Result</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Score</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');

            const collectPayload = () => {
                const age = parseInt(document.getElementById('age').value, 10);
                const sys = parseFloat(document.getElementById('sys-bp').value);
                const dia = parseFloat(document.getElementById('dia-bp').value);
                const bun = parseFloat(document.getElementById('bun').value);
                const resp = parseFloat(document.getElementById('resp-rate').value);
                if (![age, sys, dia, bun, resp].every(Number.isFinite)) {
                    throw new Error('All numeric fields are required.');
                }

                return {
                    age: [age, 'years'],
                    'Systolic Blood Pressure': [sys, 'mm Hg'],
                    'Diastolic Blood Pressure': [dia, 'mm Hg'],
                    'Blood Urea Nitrogen (BUN)': [bun, document.getElementById('bun-unit').value],
                    'respiratory rate': [resp, 'breaths/min'],
                    Confusion: document.getElementById('confusion').value === 'true',
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'curb-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'curb-65-score-for-pneumonia-severity',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
