<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDRD GFR Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css">
    <style>
        .tag-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .tag {
            border: 1px solid #d1d5db;
            padding: 0.35rem 0.9rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        .tag input {
            accent-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="mx-auto w-full max-w-4xl calculator-card space-y-8">
        <header class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-semibold">MedCalc-Web</p>
            <h1 class="text-3xl font-bold text-gray-900">MDRD GFR Equation</h1>
        </header>

        <form id="mdrd-form" class="space-y-8">
            <div id="error-message" class="hidden border border-red-300 bg-red-50 text-red-700 text-sm rounded-lg p-3">
                <span id="error-text">Please review the highlighted fields.</span>
            </div>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age (years)</label>
                    <input type="number" id="age" min="18" max="120" step="1" class="form-input" placeholder="e.g., 52" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sex</label>
                    <div class="tag-group" id="sex-tags">
                        <label class="tag">
                            <input type="radio" name="sex" value="male" required> Male
                        </label>
                        <label class="tag">
                            <input type="radio" name="sex" value="female"> Female
                        </label>
                    </div>
                </div>
            </section>

            <section class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="creatinine" class="block text-sm font-medium text-gray-700">Serum Creatinine</label>
                    <div class="field-combo mt-1">
                        <input type="number" id="creatinine" step="0.01" min="0.1" class="combo-input" placeholder="e.g., 1.2" required>
                        <select id="creatinine-unit" class="combo-select">
                            <option value="mg/dL">mg/dL</option>
                            <option value="µmol/L">µmol/L</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Race</label>
                    <div class="tag-group" id="race-tags">
                        <label class="tag">
                            <input type="radio" name="race" value="Black" required> Black
                        </label>
                        <label class="tag">
                            <input type="radio" name="race" value="Non-Black"> Non-Black
                        </label>
                    </div>
                </div>
            </section>

            <div class="pt-2">
                <button id="calculate-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                    Calculate eGFR
                </button>
            </div>
        </form>

        <section id="result-container" class="hidden rounded-2xl border p-6">
            <h2 class="text-xl font-semibold text-center text-gray-900">MDRD eGFR</h2>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">eGFR (mL/min/1.73 m²)</p>
                <p id="result-value" class="text-4xl font-bold text-gray-900 mt-1">—</p>
            </div>
            <details id="result-explanation-panel" class="mt-6 rounded-xl bg-white/70 border border-gray-200 p-4 text-sm text-gray-700 hidden">
                <summary class="cursor-pointer font-semibold text-gray-900">View explanation</summary>
                <pre id="result-explanation" class="mt-3 whitespace-pre-wrap text-gray-700"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');

            const collectPayload = () => {
                const age = parseInt(document.getElementById('age').value, 10);
                if (!Number.isFinite(age)) throw new Error('Enter a valid age.');

                const sex = document.querySelector('input[name="sex"]:checked');
                if (!sex) throw new Error('Select sex.');

                const race = document.querySelector('input[name="race"]:checked');
                if (!race) throw new Error('Select race.');

                const creatinine = parseFloat(document.getElementById('creatinine').value);
                if (!Number.isFinite(creatinine) || creatinine <= 0) {
                    throw new Error('Enter serum creatinine.');
                }

                return {
                    age: [age, 'years'],
                    sex: sex.value === 'male' ? 'Male' : 'Female',
                    Race: race.value,
                    creatinine: [creatinine, document.getElementById('creatinine-unit').value],
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent =
                    value === null || typeof value === 'undefined' ? '—' : value;
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'mdrd-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'mdrd-gfr-equation',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
