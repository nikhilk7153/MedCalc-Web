<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimated Date of Conception</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/calculator.css" />
</head>
<body class="bg-slate-100 min-h-screen py-10 px-4">
    <div class="calculator-shell mx-auto w-full max-w-2xl space-y-8">
        <header class="page-hero text-center">
            <div class="hero-pills justify-center">
                <span class="badge badge--outline">Benchmark mode</span>
            </div>
            <h1 class="page-title">Conception Date Estimator</h1>
            <p class="page-subtitle">
                Estimate conception timing from menstrual history
            </p>
        </header>

        <form id="conception-form" class="stacked-form" novalidate>
            <div id="error-message" class="hidden callout callout-error">
                <div class="callout-header">
                    <span id="error-text">Please select the last menstrual period date.</span>
                </div>
            </div>

            <div class="note-card">
                <h3 class="field-label mb-4">Menstrual History</h3>
                <div class="field-block">
                    <label for="lmp" class="field-label mb-2">Last menstrual period</label>
                    <input type="date" id="lmp" class="form-input" required />
                    <p class="helper-text mt-1">Enter first day of last period as documented.</p>
                </div>
            </div>

            <div class="form-actions">
                <button id="calculate-btn" type="submit" class="primary-button w-full" data-label="Estimate Date">
                    Estimate Date
                </button>
            </div>
        </form>

        <section id="result-container" class="result-panel hidden">
            <div class="result-header">
                <p class="badge badge--neutral">Result</p>
                <h2>Estimated Conception</h2>
            </div>
            <div class="result-value text-center">
                <p id="result-value" class="text-2xl">—</p>
            </div>
            <details id="result-explanation-panel" class="result-details hidden">
                <summary>View details</summary>
                <pre id="result-explanation" class="whitespace-pre-wrap"></pre>
            </details>
        </section>
    </div>

    <script src="./static/js/calculator-page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiBase = (window.CALCULATOR_API_BASE || '').replace(/\/$/, '');

            const collectPayload = () => {
                const lmp = document.getElementById('lmp').value;
                if (!lmp) throw new Error('Last menstrual period date is required.');
                const [year, month, day] = lmp.split('-');
                return {
                    'Last menstrual date': `${month}/${day}/${year}`,
                };
            };

            const renderResult = (result) => {
                const value = result.answer ?? result.raw_score ?? result.score;
                document.getElementById('result-value').textContent = value || '—';
                if (result.explanation) {
                    document.getElementById('result-explanation').textContent = result.explanation;
                    document.getElementById('result-explanation-panel').classList.remove('hidden');
                } else {
                    document.getElementById('result-explanation-panel').classList.add('hidden');
                }
                document.getElementById('result-container').classList.remove('hidden');
            };

            CalculatorPage.init({
                formId: 'conception-form',
                submitButtonId: 'calculate-btn',
                errorBoxId: 'error-message',
                errorTextId: 'error-text',
                apiBase,
                slug: 'estimated-of-conception',
                collectPayload,
                onResult: renderResult,
            });
        });
    </script>
</body>
</html>
